name: Build OpenConnect

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # 每週日自動執行

jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSYS2 Environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            curl
            base-devel
            autotools
            automake
            autoconf
            libtool
            pkg-config
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-libxml2
            mingw-w64-x86_64-gnutls
            mingw-w64-x86_64-lz4
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-libproxy

      - name: Clone OpenConnect Source
        run: |
          echo "Cloning OpenConnect..."
          git clone --depth 1 https://gitlab.com/openconnect/openconnect.git source_code

      - name: Download Official vpnc-script
        run: |
          echo "Downloading vpnc-script-win.js..."
          curl -o source_code/vpnc-script-win.js https://gitlab.com/openconnect/vpnc-scripts/-/raw/master/vpnc-script-win.js

      - name: Configure and Build
        run: |
          export PATH="/mingw64/bin:$PATH"
          cd source_code
          ./autogen.sh
          
          # 設定 vpnc-script 相對路徑
          ./configure --host=x86_64-w64-mingw32 --disable-nls --with-vpnc-script=vpnc-script-win.js
          
          echo "Compiling..."
          make -j$(nproc)

      - name: Bundle Artifacts (Recursive Dependency Copy)
        run: |
          mkdir -p release
          cd source_code
          
          # 1. 複製主程式與腳本
          cp .libs/openconnect.exe ../release/
          cp vpnc-script-win.js ../release/

          # 2. 複製授權文件
          if [ -f "COPYING" ]; then
            cp COPYING ../release/LICENSE.txt
          elif [ -f "COPYING.LGPL" ]; then
            cp COPYING.LGPL ../release/LICENSE.txt
          fi

          cd ../release
          echo "Starting Recursive DLL Copy..."

          # [修正重點] 遞迴依賴檢查腳本
          # 只要還有新的 DLL 被複製進來，就繼續檢查
          FOUND_NEW=1
          iteration=0
          
          while [ $FOUND_NEW -eq 1 ]; do
            FOUND_NEW=0
            iteration=$((iteration+1))
            echo "Iteration $iteration: Checking dependencies..."

            # 找出目前目錄下所有的 exe 和 dll
            BINARIES=$(find . -maxdepth 1 -name "*.exe" -o -name "*.dll")

            for BIN in $BINARIES; do
              # 使用 ldd 列出依賴
              # 1. grep "/mingw64/": 只抓 MinGW 的庫，忽略 Windows 系統庫
              # 2. grep -v "not found": 忽略找不到的錯誤
              # 3. awk '{print $3}': 抓取檔案絕對路徑
              DEPS=$(ldd "$BIN" | grep "/mingw64/" | grep -v "not found" | awk '{print $3}' | sort -u)

              for DEP_PATH in $DEPS; do
                DEP_NAME=$(basename "$DEP_PATH")
                
                # 如果目標資料夾還沒有這個 DLL，就複製進來
                if [ ! -f "$DEP_NAME" ]; then
                  echo "  [+] Found new dependency: $DEP_NAME (from $BIN)"
                  cp "$DEP_PATH" .
                  FOUND_NEW=1
                fi
              done
            done
          done
          
          echo "Dependency copy complete."
          echo "=== Final File List ==="
          ls -lh

      - name: Real Environment Test (Verify Bundle)
        run: |
          echo "Testing the standalone bundle..."
          cd release
          
          # [修正重點] 模擬純淨環境
          # 我們故意不將 /mingw64/bin 加入 PATH，強迫 exe 只能讀取當前目錄的 DLL
          # 如果這裡成功，代表打包是完整的
          
          export PATH=".:$PATH" # 僅加入當前目錄 (Linux/Bash 風格)或是依賴 Windows 預設行為
          
          # 嘗試執行版本檢查
          if ./openconnect.exe --version | grep "OpenConnect"; then
            echo "SUCCESS: The standalone bundle works!"
          else
            echo "FAILURE: The bundle is missing dependencies."
            exit 1
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenConnect-Standalone-Win64
          path: release/*