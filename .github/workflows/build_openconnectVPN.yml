name: Build OpenConnect

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # 每週日自動執行

jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSYS2 Environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            curl
            base-devel
            autotools
            automake
            autoconf
            libtool
            pkg-config
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-libxml2
            mingw-w64-x86_64-gnutls
            mingw-w64-x86_64-lz4
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-libproxy

      - name: Clone OpenConnect Source
        run: |
          echo "Cloning OpenConnect..."
          git clone --depth 1 https://gitlab.com/openconnect/openconnect.git source_code

      - name: Download Official vpnc-script
        run: |
          echo "Downloading vpnc-script-win.js..."
          curl -o source_code/vpnc-script-win.js https://gitlab.com/openconnect/vpnc-scripts/-/raw/master/vpnc-script-win.js

      - name: Configure and Build
        run: |
          # [Codex 建議] 強制優先使用 MinGW64 binary 路徑，避免混用
          export PATH="/mingw64/bin:$PATH"
          
          cd source_code
          ./autogen.sh
          
          # [Codex 建議] 設定 vpnc-script 預設路徑
          # 這裡我們使用相對路徑 'vpnc-script-win.js'，
          # 這樣只要腳本跟 exe 在同一層目錄，理論上就能找到 (作為 PowerShell 參數的備援)
          ./configure --host=x86_64-w64-mingw32 --disable-nls --with-vpnc-script=vpnc-script-win.js
          
          echo "Compiling..."
          make -j$(nproc)

      - name: Smoke Test (Verify Binary)
        run: |
          export PATH="/mingw64/bin:$PATH"
          cd source_code
          
          echo "Running Smoke Test..."
          # 將需要的 DLL 路徑暫時加入 PATH 以便測試執行
          export PATH="$(pwd)/.libs:/mingw64/bin:$PATH"
          
          # 測試是否能印出版本號，確認沒有缺 DLL
          .libs/openconnect.exe --version
          echo "Smoke Test Passed!"

      - name: Bundle Artifacts
        run: |
          mkdir release
          cd source_code
          
          # 1. 複製主程式與腳本
          cp .libs/openconnect.exe ../release/
          cp vpnc-script-win.js ../release/

          # 2. 複製授權文件
          if [ -f "COPYING" ]; then
            cp COPYING ../release/LICENSE.txt
          elif [ -f "COPYING.LGPL" ]; then
            cp COPYING.LGPL ../release/LICENSE.txt
          fi

          cd ../release
          
          echo "Collecting DLL dependencies..."
          
          # [修正] 3. 使用更積極的方式抓取依賴 (遞迴查詢)
          # 使用 ldd 列出所有相依檔案，不論路徑為何，只要是 .dll 就抓出來
          # 並過濾掉 Windows 系統內建的 (如 KERNEL32.dll, ntdll.dll)
          ldd openconnect.exe | grep '\.dll' | grep -v -i '/c/windows/' | awk '{print $3}' | sort -u > dll-list.txt
          
          # 4. 強制複製 MinGW 核心 Runtime (這是您目前最可能缺少的)
          # 即使 ldd 沒列出來，我們也要強制從系統路徑複製過來以防萬一
          CORE_LIBS=(
            "libwinpthread-1.dll"
            "libgcc_s_seh-1.dll"
            "libstdc++-6.dll"
            "libssp-0.dll"
          )
          
          for lib in "${CORE_LIBS[@]}"; do
            # 尋找檔案位置 (通常在 /mingw64/bin)
            lib_path=$(find /mingw64/bin -name "$lib" | head -n 1)
            if [ ! -z "$lib_path" ]; then
              echo "Force including runtime: $lib"
              cp "$lib_path" .
            else
              echo "Warning: Could not find runtime $lib"
            fi
          done

          # 5. 複製 ldd 找出的其他 DLL
          echo "Copying detected dependencies..."
          xargs -a dll-list.txt -I{} cp -u {} . 2>/dev/null || true
          
          # 顯示最終打包清單 (方便除錯)
          echo "=== Final Artifact Content ==="
          ls -1
          
          echo "Build complete. Artifacts ready."

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenConnect-Standalone-Win64
          path: release/*
